<div class="container">
    <h4>Warning!</h4>
    <p>Do you really want to delete this application?</p>
    <div class="button-container">
        <button class="cancel-button"(click)="closeDialog(false)">No, cancel.</button>
        <button class="accept-button" (click)="deleteApp()">Yes, delete.</button>
    </div>
</div>
